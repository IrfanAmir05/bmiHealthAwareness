<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>BMI Calculator</h1>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="health_info.html">Health Info</a></li>
            <li><a href="bmi_calculator.html">BMI Calculator</a></li>
        </ul>
    </nav>
    <main>
        <section>
	<img src="https://www.calculatorsoup.com/images/health/WHO-BMI-chart-for-adults.png" alt="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.calculatorsoup.com%2Fcalculators%2Fhealth%2Fbmi-calculator-women.php&psig=AOvVaw09wiqUv3dplQl6_rMewuwT&ust=1726766875228000&source=images&cd=vfe&opi=89978449&ved=0CAMQjB1qFwoTCIDBooSCzYgDFQAAAAAdAAAAABAE" style="width:250px; height:300px;">
        </section>
        <section>
            <h2>BMI Calculator</h2>
            <form id="bmiForm">
                <label for="weight">Weight (kg):</label>
                <input type="number" id="weight" name="weight" required>
                <label for="height">Height (cm):</label>
                <input type="number" id="height" name="height" required>
                <button type="button" onclick="calculateBMI()"><b>Calculate BMI</b></button>
            </form>
            <p id="result"></p>
        </section>
    </main>
    <script src="scripts.js"></script>
</body>
</html>
